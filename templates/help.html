<h3>网易云资源</h3>
<p>网易云接口：https://zhuanlan.zhihu.com/p/30246788</p>
<p>接口：/random?playlist_id=123456，随机返回歌单内的一首歌曲url（歌单必须是公开的）</p>
<p>歌单id可以在登陆网页版网易云音乐使用浏览器开发工具（F12）查看</p>
<p>web服务使用<a href="https://gin-gonic.com/">gin框架</a> ，json 解析使用 <a href="https://github.com/tidwall/gjson">gjson</a> </p>
